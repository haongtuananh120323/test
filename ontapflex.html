<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            width: 20px ;
            height: 200px;
            background-color: red;
            animation: skien ease-in 3s;


        }
        @keyframes skien {
            from {
                opacity: 0;
                height: 50%;
            }
            to{
                opacity: 1;
                height: 100%;
            }
            
        }
    </style>
    <div class="container">

    </div>
    
</body>
</html>
